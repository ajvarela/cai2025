<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Modeler</title>

  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js-properties-panel/assets/properties-panel.css" />
  <link rel="stylesheet" href="./style.css" />

  <link rel="icon" type="image/png" href="favicon.png" />

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="CEP4BPMSec" />
  <meta property="og:title" content="Security BPMN Modeler" />
  <meta property="og:url" content="https://github.com/ajvarela/caise2025" />
  <meta property="og:description" content="A Bpmn modeler and simulator with Security elements" />
</head>
<body>

  <div class="canvas-parent">
    <div id="canvas" class="canvas"></div>
    <div id="properties-panel" class="properties-panel open"></div>
  </div>  

    <div class="properties-panel" id="properties-panel">
      <div class="properties-panel-resizer" id="properties-panel-resizer" title="Toggle properties panel" draggable="true">
          <div class="properties-panel-resize-handle"></div>
      </div>
    </div>
  </div>

  <div class="links bottom-links">
    <button class="link active" id="button2" title="Deploy Rules">Deploy Rules</button>
    <button class="link active" id="js-download-esper" title="Compliance Security Policies">Compliance</button>
  </div>

  <div class="modal-overlay" style="display: none;">
    <div class="modal">
      <pre id="modal-content">Modal</pre>
      <button id="close-modal">Confirm</button>
    </div>
  </div>
  
  <script src="./dist/modeler.js"></script>
</body>
</html>
