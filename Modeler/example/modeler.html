<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Modeler</title>

  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-js.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="./dist/vendor/bpmn-js-properties-panel/assets/properties-panel.css" />
  <link rel="stylesheet" href="./style.css" />

  <link rel="icon" type="image/png" href="favicon.png" />

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="XSecBPMN" />
  <meta property="og:title" content="Security BPMN Modeler" />
  <meta property="og:url" content="https://github.com/ajvarela/caise2025" />
  <meta property="og:description" content="A Bpmn modeler and simulator with Security elements" />
</head>
<body>

  <div class="canvas-parent">
    <div id="canvas" class="canvas"></div>
    <div id="properties-panel" class="properties-panel open"></div>
  </div>  

    <div class="properties-panel" id="properties-panel">
      <div class="properties-panel-resizer" id="properties-panel-resizer" title="Toggle properties panel" draggable="true">
          <div class="properties-panel-resize-handle"></div>
      </div>
    </div>
  </div>

  <div class="links bottom-links">
    <button class="link active" id="button2" title="Deploy Rules">Deploy Rules</button>
    <button class="link active" id="js-download-esper" title="Compliance Security Policies">Diagnosis</button>
  </div>

  <div class="modal-overlay" style="display: none;">
    <div class="modal">
      <pre id="modal-content">Modal</pre>
      <button id="close-modal">Confirm</button>
    </div>
  </div>
  <div class="instance-modal-overlay" style="display: none;">
    <div class="instance-modal">
      <h2>Select Number of Instances</h2>
      <button class="instance-button" data-instances="1">5 Instances</button>
      <button class="instance-button" data-instances="2">10 Instances</button>
      <button class="instance-button" data-instances="3">20 Instances</button>
      <button id="close-instance-modal">Cancel</button>
    </div>
  </div>
  <div class="modal2-overlay" style="display: none;">
    <div class="modal2">
      <div class="modal2-tabs">
        <button class="tab-button active" data-tab="tab1">GPT-4o</button>
        <button class="tab-button" data-tab="tab2">GPT-o1</button>
        <button class="tab-button" data-tab="tab3">Llama-3.1-405b</button>
      </div>
      <div class="tab-content active" id="tab1-content">
        <pre id="modal2-content-tab1">Contenido para GPT4o</pre>
      </div>
      <div class="tab-content" id="tab2-content">
        <pre id="modal2-content-tab2">Contenido para GPTo1</pre>
      </div>
      <div class="tab-content" id="tab3-content">
        <pre id="modal2-content-tab3">Contenido para Llama</pre>
      </div>
      <button id="close-modal2">Confirmar</button>
    </div>
  </div>
  
  <script src="./dist/modeler.js"></script>
</body>
</html>
